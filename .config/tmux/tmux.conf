# Install tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'xamut/tmux-network-bandwidth'
set -g @plugin 'Morantron/tmux-fingers'

# Set Zsh as the default command option
set -g default-command /bin/zsh

# Change prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
# -------------------------------------------------------------------------------------

# Allow mouse to be used
set -g mouse on
# -------------------------------------------------------------------------------------

# Move status bar position to bottom
set-option -g status-position top
# -------------------------------------------------------------------------------------

# Set vi-mode
set -g @plugin 'tmux-plugins/tmux-yank'
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# -------------------------------------------------------------------------------------

# Set true colour
set-option -sa terminal-overrides ",xterm*:Tc"
# -------------------------------------------------------------------------------------

# Don't exit from tmux when closing a session
set -g detach-on-destroy off
# -------------------------------------------------------------------------------------

# TokyoNight colors for Tmux

set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#7aa2f7,bg=#16161e"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ∞"
set -g status-right "#[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#7aa2f7,bg=#16161e] #{prefix_highlight} #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d ÓÇ≥ %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#15161e,bg=#7aa2f7,bold] #h "
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#7aa2f7,bg=#16161e] #{prefix_highlight} #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#7aa2f7,bg=#3b4261] CPU: #{cpu_percentage} ÓÇ≥ RAM: #{ram_percentage} ÓÇ≤#[fg=#15161e,bg=#7aa2f7,bold] #{network_bandwidth} "
}
setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#16161e"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#16161e"
setw -g window-status-format "#[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ∞#[default] #I ÓÇ± #W #F #[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ∞"
setw -g window-status-current-format "#[fg=#16161e,bg=#3b4261,nobold,nounderscore,noitalics]ÓÇ∞#[fg=#7aa2f7,bg=#3b4261,bold] #I ÓÇ± #W #F #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ∞"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#16161e]ÓÇ≤#[fg=#16161e]#[bg=#e0af68]"
set -g @prefix_highlight_output_suffix "ÓÇ≤"
# -------------------------------------------------------------------------------------

# Bind window split similar to Lazyvim
bind h split-window -h -f -l '40%' -c "#{pane_current_path}" -b # Create new pane on the left
bind j split-window -v -f -l '20%' -c "#{pane_current_path}" # Create new pane below
bind k split-window -v -f -l '20%' -c "#{pane_current_path}" -b # Create new pane above
bind l split-window -h -f -l '40%' -c "#{pane_current_path}" # Create new pane below
# -------------------------------------------------------------------------------------

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
# -------------------------------------------------------------------------------------

# Open panes in current directory
bind -n M-f resize-pane -Z
# -------------------------------------------------------------------------------------

# Open lazygit
bind g display-popup -d '#{pane_current_path}' -w85% -h85% -E "lazygit --use-config-file=$HOME/.config/lazygit/config.yml"
# -------------------------------------------------------------------------------------

# tmux-fzf
bind -n M-S run-shell -b '~/.config/tmux/plugins/tmux-fzf/main.sh' # Open tmux-fzf
# bind -n M-s run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch" # Go to session pane directly
# -------------------------------------------------------------------------------------

# Open panes in current directory
bind -n M-( switch-client -p # Go to previous session
bind -n M-) switch-client -p # Go to next session
# -------------------------------------------------------------------------------------

# Enable auto-save of tmux session every 15 minutes
set -g @continuum-restore 'on'
# -------------------------------------------------------------------------------------

# Change padding of network bandwidth on status bar
set-option -g @tmux-network-bandwidth-padding 1
# -------------------------------------------------------------------------------------

